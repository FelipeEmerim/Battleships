<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BattleShips 2.0 - Venha para esta aventura :3 </title>
    <style>
        button {
            display: block;
            margin-top: 20px;
            margin-left: 550px;
            padding: 10px;
            background: black;
            color: white;
            border-radius: 10px 10px 10px 10px;
            font-size: 25px;
        }
        .self{
            border: 5px solid tomato;
            border-radius: 10px;

        }
        body{
            background-image: url("https://c.wallhere.com/photos/26/6e/1500x999_px_sea_ship_war-518719.jpg!d");
            background-size: 1900px;
        }
        .container{
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
            width: 500px;
            margin-left: 70px;
            margin-top: 100px;
            background-image: url("https://img.ibxk.com.br/2016/10/13/13105856153039.jpg?w=1040");
        }
        .fieldCell, .fieldCellSelf{
            box-sizing: border-box;
            border: 1px solid grey;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            background: black;

        }
        .fieldCellSelf:hover{
            background: grey;
        }
        .myBoat{
            box-sizing: border-box;
            border: 1px solid black;
            width: 50px;
            height: 50px;
            background: teal;
            border-radius: 10px;
        }
        .myBoat:hover{
            background: midnightblue;
        }
        .shotWater, .shotWaterSelf{
            box-sizing: border-box;
            color: white;
            width: 50px;
            height: 50px;
            font-size: 20px;
            padding: 8px;
            text-align: center;
            border-radius: 10px;
        }
        .shotWaterSelf:hover{
            background: navy;
        }
        .shotBoat, .shotBoatSelf{
            box-sizing: border-box;
            border: 1px solid black;
            color: black;
            background: red;
            width: 50px;
            height: 50px;
            font-size: 20px;
            padding: 8px;
            text-align: center;
            border-radius: 10px;
        }
        .shotBoatSelf:hover{
            background: maroon;
        }
    </style>
</head>
<body>
<div class = "container" id="user"></div>

<div class = "container" id="computer"></div>
<button id="start" onclick = "startGame(event)">Comecar</button>
<button id="restart" style="display: none" onclick="cleanup()">Reiniciar</button>
</body>
<script src="BattleScript.js">
</script>
</html>
